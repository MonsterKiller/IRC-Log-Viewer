<!DOCTYPE html>
<html lang="en" ng-app="IRCLogViewer" ng-controller="PageCtrl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Theme Color - Chrome/Android theme color -->
        <meta name="theme-color" content="#3c6994">

        <title>IRC Log Viewer</title>

        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="static/css/styles.css" />

        <!-- Base URL for AngularJS's HTML5 URL system -->
        <base href="/">
    </head>
    <body>
        <header>
            <!-- Fixed nav bar -->
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <!-- Left Menu Button -->
                        <ul class="left hide-on-med-and-up">
                            <li>
                                <a href="#!" data-activates="app-nav-side" class="button-collapse">
                                    <i class="material-icons">menu</i>
                                </a>
                            </li>
                        </ul>

                        <a href="#!" class="brand-logo text-capitalize">{{data.pageTitle}}</a>

                        <!-- Right hand content -->
                        <ul class="right hide-on-med-and-down">
                            <!-- Search button -->
                            <li><a href="#!"><i class="material-icons">search</i></a></li>
                            <!-- Dropdown menu -->
                            <li>
                                <a class="dropdown-button" data-beloworigin="true" data-constrainwidth="false" data-activates="app-header-actions" href="#!">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul id='app-header-actions' class='dropdown-content'>
                                    <li><a href="#!">Get short link</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Side Menu -->
            <ul id="app-nav-side" class="side-nav fixed app-nav-side">
                <li class="app-nav-branding">
                    <a ng-href="./#!/" class="app-icon"><i class="material-icons">message</i></a>
                    <a ng-href="./#!/" class="app-title">IRC Logs</a>
                </li>
                <li class="app-nav-heading">Networks</li>
                <ng-include ng-controller="NetworksCtrl" src="'templates/menu-networks.html'"></ng-include>
            </ul>
        </header>

        <!-- Main Content -->
        <main>
            <ng-view></ng-view>
        </main>

        <!-- Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>

        <script defer src="static/js/main.js"></script>
        <script defer src="static/js/app.js"></script>
    </body>
</html>
